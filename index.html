<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f3f4f6;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #6b7280;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="confirmation-container">
        <h1>Email Confirmation</h1>
        <p>Click the button below to confirm your email address.</p>
        <button class="button" id="confirm-button">Confirm Email</button>
    </div>
    
    <script>
        // Extract query parameters from the URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const email = params.get('email');

        const container = document.getElementById('confirmation-container');
        const confirmButton = document.getElementById('confirm-button');

        // Add click event listener to the confirmation button
        confirmButton.addEventListener('click', () => {
            if (token && email) {
                // Make a request to the backend API to confirm the email
                fetch('https://pinchofsaltserver.onrender.com/api/confirm-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, email })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        container.innerHTML = `
                            <h1>Email Confirmed!</h1>
                            <p>Your email has been successfully confirmed.</p>
                            <p>You can now open the <strong>Sweet and Savory</strong> app, log in, and access your account.</p>
                        `;
                    } else {
                        container.innerHTML = `
                            <h1>Confirmation Failed</h1>
                            <p>There was an issue confirming your email. Please try again or contact support.</p>
                        `;
                    }
                })
                .catch(error => {
                    container.innerHTML = `
                        <h1>Error</h1>
                        <p>Something went wrong while confirming your email. Please try again later.</p>
                    `;
                });
            } else {
                container.innerHTML = `
                    <h1>Invalid Link</h1>
                    <p>The confirmation link is invalid or missing necessary information. Please try again.</p>
                `;
            }
        });
    </script>
</body>
</html>
